{% extends 'dashboard/base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/new_password.css') }}">
{% endblock %}

{% block body %}
    <div class="container-fluid">
    <div class="row vh-100">
        <div class="col-md-6 left-side d-none d-md-block"></div>
        <div class="col-md-6 right-side">
            <div class="d-flex align-items-center p-4">
                <a href="/static"><img src="https://img.icons8.com/external-tal-revivo-bold-tal-revivo/24/external-codeforces-programming-competitions-and-contests-programming-community-logo-bold-tal-revivo.png" /></a>
                <h3 class="mb-0 ms-3 fw-bold">Codeforces Tracker</h3>
            </div>

            <div class="d-flex flex-column align-items-center justify-content-center p-5 mx-auto" style="width: 75%">
                <h2 class="mb-4 fw-bold">Welcome!</h2>
                <p class="text-muted mb-4">Please enter your new password</p>

                <form action="{{ url_for('reset_password_with_token', token=token) }}" method="POST" style="width: 100%">

                    <div class="form-group mb-4 position-relative">
                        <input type="password" class="form-control form-control-lg rounded-1 ps-4 pe-5"
                               id="password" name="password" placeholder="Password" required>
                        <i class="fa-regular fa-eye position-absolute top-50 translate-middle-y end-0 me-2 text-muted"
                           style="cursor: pointer;" onclick="togglePassword()" id="togglePassword"></i>
                    </div>
                    <div class="form-group mb-4 position-relative">
                        <input type="password" class="form-control form-control-lg rounded-1 ps-4 pe-5"
                               id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                        <i class="fa-regular fa-eye position-absolute top-50 translate-middle-y end-0 me-2 text-muted"
                           style="cursor: pointer;" onclick="togglePassword()" id="togglePassword"></i>
                    </div>

                    <!-- Flash or direct error message -->
                    {% if error_message %}
                    <div class="alert alert-danger alert-dismissible show" role="alert">
                        {{ error_message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endif %}

                    <button type="submit" class="btn btn-primary btn-lg w-100 rounded-1 mb-4">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const passwordConfirm = document.getElementById('confirm_password');
    const toggleIcon = document.getElementById('togglePassword');

    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }

    if(passwordInput.type === 'password') {
        passwordConfirm.type = 'password';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    }else{
        passwordConfirm.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
}
</script>
{% endblock %}
