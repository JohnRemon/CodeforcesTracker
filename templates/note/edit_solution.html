{% extends 'dashboard/base.html' %}

{% block head %}
	<link rel="stylesheet" href="{{ url_for('static', filename='css/edit_note.css') }}">
{% endblock %}

{% block body %}
    <form method="POST">
        <label for="solution">Edit Solution</label>
        <textarea rows="20" cols="100" name="edit_solution" id="edit_solution">{{ solution.code }}</textarea>
        <a href="{{ url_for('view_note', handle=handle, contest_id=contest_id, problem_index=problem_index) }}" class="btn btn-secondary">Cancel</a>
        {% if error_message %}
            <div class="alert alert-danger alert-dismissible show" role="alert">
                {{ error_message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
        <button type="submit">Save</button>
    </form>

{% endblock %}
