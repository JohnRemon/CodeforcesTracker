{% extends 'dashboard/base.html' %}

{% block head %}
	<link rel="stylesheet" href="{{ url_for('static', filename='css/edit_note.css') }}">
{% endblock %}

{% block body %}
    <form method="POST">
        <label for="note">Edit Note</label>
        <textarea rows="20" cols="100" name="edit_note" id="edit_note">{{ note.content }}</textarea>
        <a href="{{ url_for('view_note', handle=handle, contest_id=contest_id, problem_index=problem_index) }}"><button>Cancel</button></a>
        <button type="submit">Save</button>
    </form>

{% endblock %}
