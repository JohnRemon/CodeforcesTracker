{% extends 'dashboard.html' %}

{% block head %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    {{ super() }}
{% endblock %}

{% block note_submission %}
    {% set note_exists = notes.get(sub.name, False) %}
    <a href="{{ url_for('create_note', handle=handle, contest_id=sub.contestId, problem_index=sub.index) }}">
        <button {% if note_exists %}disabled{% endif %}><i class="fa-solid fa-plus"></i></button>
    </a>
    {% if note_exists %}
        <button><i class="fa-regular fa-eye"></i></button>
    {% else %}
        <button disabled><i class="fa-regular fa-eye-slash"></i></button>
    {% endif %}
{% endblock %}
